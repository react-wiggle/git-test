<body>
    <p>따사로운 햇살속에서 종소리가 울려퍼지네</p>
    <p>뺨을 매만지는 바람, 한숨만은 깊어져만 가고</p>
    <p>저 멀리서 핑도는 눈물 이름을 붙여준 내일</p>
    <p>포게어지는 미래빛 라인</p>
    <p>천진난만한 이런 기분도</p>
    <p>신이나서 날아갈 정도로 웃었던 날도</p>
    <p>사랑스럽고 소중하게 키울 수 있도록</p>
